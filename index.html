<!DOCTYPE html>
<html>

<head>
  <title>Secret Agent Supply Inc.</title>
  <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="background">
      <div class="container">
        <img src="./resources/img/logo.png" alt="logo">
        <span>Secret Agent Supply Inc.</span>
      </div>
    </div>
  </header>
  <div class="main-container">
    <div class="background">
      <div class="banner container">
        <div class="ccontainer">
          <span>New Arrival</span>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
    </div>
    <div class="background">
      <nav class="container">
        <span>Eyeware</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </nav>
    </div>
    <div class="background">
      <div class="products container">
        <div class="ccontainer">
          <img alt="pen">
          <span>Exploding Pen</span>
        </div>
        <div class="ccontainer">
          <img alt="watch">
          <span>Cellular Watch</span>
        </div>
        <div class="ccontainer">
          <img alt="glasses">
          <span>Thermal Glasses</span>
        </div>
      </div>
      <div class="info container">
        <div class="ccontainer">
          <span>Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="ccontainer">
          <span>Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="background">
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </div>
  </footer>
</body>

</html>
